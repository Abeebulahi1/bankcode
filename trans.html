<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="trans.css">
    <title>Transaction History</title>
</head>
<body>
    <div class="container">
        <div class="third-content">
            <h1>Transaction History</h1>
            <div class="table">
                <table>
                    <tr>
                        <th>Account Name</th>
                        <th>Mode of Payment</th>
                        <th>Credit/Debit</th>
                        <th>Amount($)</th>
                    </tr>
                    <tr>
                        <td>Wilfred John</td>
                        <td>CashApp</td>
                        <td class="green">Credit</td>
                        <td><span class="green">$12,000.00</span></td>
                    </tr>
                    <tr>
                        <td>Robert F</td>
                        <td>CashApp</td>
                        <td class="red">Debit</td>
                        <td><span class="red">$2,000.00</span></td>
                    </tr>
                    <tr>
                        <td>Matthew J</td>
                        <td>Blockchain</td>
                        <td class="red">Debit</td>
                        <td><span class="red">$2,000.00</span></td>
                    </tr>
                    <tr>
                        <td>Elizabeth Mary</td>
                        <td>Blockchain</td>
                        <td class="green">Credit</td>
                        <td class="green">$10,000.00</td>
                    </tr>
                   
                </table>
             </div>
            <div class="btn">
                <a href="#"><button>Download History</button></a>
                <a href="main.html"><button>Dashboard</button></a>
                
               
            </div>
        </div>
    </div>
</body>
</html>
